name: super_dash
description: A Very Good Platformer Game generated by Very Good CLI.
version: 1.0.0+16
publish_to: none

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: 3.16.0

dependencies:
  app_ui:
    path: packages/app_ui
  audioplayers: ^6.1.0
  authentication_repository:
    path: packages/authentication_repository
  bloc: ^8.1.4
  cloud_firestore: ^5.4.3
  equatable: ^2.0.5
  file_selector: ^1.0.3
  firebase_analytics: ^11.3.3
  flame: ^1.19.0
  flame_behaviors: ^1.2.0
  flame_tiled: ^1.20.3
  flow_builder: ^0.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  leaderboard_repository:
    path: packages/leaderboard_repository
  leap: ^0.8.2
  logging: ^1.2.0
  ordered_set: ^6.1.0
  path: ^1.9.0
  pathxp: ^0.4.0
  provider: ^6.1.2
  share_plus: ^10.0.2
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.0

dev_dependencies:
  bloc_test: ^9.1.2
  flame_test: ^1.14.0
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  very_good_analysis: ^5.0.0

dependency_overrides:
  flame_tiled:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: main
      path: packages/flame_tiled
  leap:
    git:
      url: https://github.com/VeryGoodOpenSource/leap.git
      ref: vgv
      path: packages/leap

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/map/
    - assets/map/anim/
    - assets/map/tiles/
    - assets/map/objects/
    - assets/music/
    - assets/sfx/

flutter_launcher_icons:
  android: true
  adaptive_icon_foreround: "./android_icon.png"
  adaptive_icon_background: "#5ec7db"
  min_sdk_android: 26
  image_path: './android_icon.png'
  ios: 'ios_icon.png'
  remove_alpha_ios: true
  web:
    generate: true
    image_path: 'android_icon.png'
    background_color: '#0046a3'
    theme_color: '#5ec7db'
  windows:
    generate: true
    image_path: 'android_icon.png'
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: 'android_icon.png'
